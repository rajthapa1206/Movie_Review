<!--HTML code for webform2 template-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style2.css" type="text/css" rel="stylesheet" />
    <title>Web Form 2</title>
</head>
<body>
    <header>
        <div class="header">
        </div>
    </header>
    <nav>
        <div class="navbar">
            <span>MUM Golden Dome Market ::: SRM System</span>
            <ul>
                <li class="nav-item">
                    <a href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a href="#">Suppliers</a>
                </li>
            </ul>
            <span class="right">Hello!</span>
            <button type="button" class="right">Sign Out</button>
        </div>
    </nav>
    <main>
        <h2>New Product Form</h2>
        <form method="get">
            <div class="row">  
                <div class="column productNumber">
                    <label for="productNumber">Product Number</label> <br>
                    <input type="text" name="productNumber" id="productNumber" required/>
                </div>
                <div class="column quantityInStock">
                    <label for="quantityInStock">Quantity In Stock</label> <br>
                    <input type="text" name="quantityInStock" id="quantityInStock" placeholder="0" required/>
                </div>
            </div>    
            <div class="row">
                <div class="column name">
                    <label for="name">Name</label> <br>
                    <input type="text" name="name" id="name" required/> 
                </div>
                <div class="column supplier">
                    <label for="supplier">Supplier</label> <br>
                    <select name="supplier" id="supplier" required>
                        <option value="none" selected disabled hidden>Select a supplier</option>
                        <option value="chippewa">Chippewa</option>
                        <option value="pringles">Pringles</option>
                        <option value="sauce">Sauce</option>
                        <option value="chilli">Chilli</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="column unitPrice">
                    <label for="unitPrice">Unit Price</label> <br>
                    <input type="text" name="unitPrice" id="unitPrice" placeholder="0.0" required/>
                </div>           
                <div class="column dateSupplied">
                    <label for="dateSupplied">Date supplied</label> <br>
                    <input type="datetime" name="dateSupplied" id="dateSupplied" placeholder="yyyy-mm-dd" required/> <br>
                    <p>Enter a valid Date.</p>
                </div>    
            </div>    
            <div class="button">
                <button type="reset" id="reset">Reset</button>            
                <a href="webform2.html" type="button" id="cancel">Cancel</a>
                <button type="submit" id="addProduct">Add Product</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer">
        </div>
    </footer>
</body>
</html>
