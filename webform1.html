<!--HTML code for webform1 template-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script defer src="js/webform1app.js"></script>
    <title>Web Form 1</title>
</head>
<body>
    <header>
    </header>
    <main>
        <form method="get" action="">
            <div class="email">
                <label for="email">Email Address</label> <br>
                <input type="text" name="email" id="email" pattern="[a-zA-Z0-9._]+@[a-zA-Z0-9._]+\.[a-z]{3}" placeholder="Enter email" required/>
                <p>We'll never share your email with anyone else.</p>
            </div>
            <div class="password">
                <label for="password">Password</label> <br>
                <input type="password" name="password" id="password" placeholder="Password" minlength="10" required />
            </div>
            <div class="web">
                <label for="web">WebSite</label> <br>
                <input type="web" name="web" id="web" placeholder="Enter Url for your website" pattern="^https?://.+" required/>
            </div>
            <div class="check">
                <input type="checkbox" name="check" id="check" />
                <label for="check">Check me out</label>
            </div>
            <div>
                <button id="submit" type="submit" >Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer">
        </div>
    </footer>
</body>
</html>
